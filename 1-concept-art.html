<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="public/style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700|Raleway:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Concept Art</title>
</head>

<body>
    <section class="1-concept-art subpage">
        <div class="sub-head">
            <div class="sub-head_container neon-hero">
                <h1 class="h1-secondary">COLIN MAYNE</h1>
            </div>
            <div class="sub-head_container outline">
                <h2 class="h2-on-black sub-head_title">
                    Concept Art</h2>
            </div>
        </div>

        <div class="gallery">
            <!-- ------ ROW 1 -->
            <div class="gallery-image">
                <img src="src/assets/1_01.jpg" alt="1"/>
                <div class="overlay" onclick="openModal();currentSlide(1)" >
                    <p class="p-on-black">
                        Placeholder Image #1
                    </p>
                </div>
            </div>
            <div class="gallery-image">
                <img src="src/assets/1_02.jpg" alt="2" />
                <div class="overlay" onclick="openModal();currentSlide(2)">
                    <p class="p-on-black">
                        Placeholder Image #2</p>
                </div>
            </div>
            <div class="gallery-image">
                <img src="src/assets/1_03.jpg" alt="3"/>
                <div class="overlay" onclick="openModal();currentSlide(3)">
                    <p class="p-on-black">
                        Placeholder Image #3</p>
                </div>
            </div>
            <div class="gallery-image">
                <img src="src/assets/1_04.jpg" alt="4"/>
                <div class="overlay" onclick="openModal();currentSlide(4)">
                    <p class="p-on-black">
                        Placeholder Image #4</p>
                </div>
            </div>
            <div class="gallery-image">
                <img src="src/assets/1_05.jpg" alt="5" />
                <div class="overlay" onclick="openModal();currentSlide(5)">
                    <p class="p-on-black">
                        Placeholder Image #5</p>
                </div>
            </div>

        <!-- MODAL BEGINS -->
        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">
                &times;</span>

            <div class="modal-content">
        
                <div class="mySlides">
                    <div class="numbertext">1 / 5</div>
                    <img src="src/assets/1_01.jpg" style="width:100%">
                </div>
        
                <div class="mySlides">
                    <div class="numbertext">2 / 5</div>
                    <img src="src/assets/1_02.jpg" style="width:100%">
                </div>
        
                <div class="mySlides">
                    <div class="numbertext">3 / 5</div>
                    <img src="src/assets/1_03.jpg" style="width:100%">
                </div>
        
                <div class="mySlides">
                    <div class="numbertext">4 / 5</div>
                    <img src="src/assets/1_04.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">5 / 5</div>
                    <img src="src/assets/1_05.jpg" style="width:100%">
                </div>

                <!-- MODAL CONTROLS -->
                <a class="prev" onclick="plusSlides(-1)">
                    &#10094;
                </a>
                <a class="next" onclick="plusSlides(1)">
                    &#10095;
                </a>

                <!-- CAPTION TEXT -->
                <div class="caption-container">
                    <p id="caption"></p>
                </div>
            </div>

        </div>
        <!-- MODAL CONTENT ENDS -->
    </section>

    <footer>
        <div class="footer-wrapper">
            <div class="left downloadcv">
                <a href="#">
                    <i class="fas fa-file-download"></i>
                    <h4 class="h4-on-white">Download my CV</h4>
                </a>
            </div>
    
            <div class="right socialmedia">
                <a href="https://www.imdb.com/name/nm7308416/" target="_blank">
                    <i class="fab fa-imdb"></i></a>
                <a href="https://vimeo.com/animayne" target="_blank">
                    <i class="fab fa-vimeo"></i></a>
                <a href="https://www.linkedin.com/in/colinmayne/" target="_blank">
                    <i class="fab fa-linkedin"></i></a>
                <a href="https://www.instagram.com/colin.mayne/" target="_blank">
                    <i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.19/jquery.touchSwipe.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/2.1.2/jquery.smooth-scroll.min.js"></script> -->
    <script src="public/app.js"></script>
</body>

</html>
